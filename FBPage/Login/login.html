<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Palanquin|Numans" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header-control">

        <div class="control-align">

            <div class="img-control">
                <img src="asset/logo.png"/>

            </div>
            <div class="user_pass">
                <table>
                    <tr>
                        <td><p>Email or Phone</p></td>
                        <td><p>Password</p></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="inputLogin"/> </td>
                        <td><input type="password" class="inputLogin"/> </td>
                        <td><input type="button" class="click" value="Log In"/> </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><p><a href="#">Forgotten account?</a></p></td>
                    </tr>
                </table>
            </div>

        </div>

    </div>
    <div class="content-control">
        <div class="left">
            <h3>Wanna see big angry birds?</h3>
            <img src="asset/logo 2.png" />
        </div>
        <div class="right">
            <h1>Create account?</h1>
            <p>Create a big black bird now.</p>
            <table>
                <tr>
                    <td><input type="text" placeholder="First name" class="names"></td>
                    <td><input type="text" placeholder="Surname" class="names"></td>

                </tr>
                <tr>
                    <td colspan="2"><input type="text" placeholder="Mobile Number or Email Address" class="info"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" placeholder="New Password" class="info"></td>
                </tr>
                <tr>
                    <td><p class="bday">Birthday</p></td>
                </tr>
                <tr>
                    <td><select class="birthdate">
                        <option>Day</option>
                    </select>
                    <select class="birthdate">
                        <option>Month</option>
                    </select>
                    <select class="birthdate">
                        <option>Year</option>
                    </select>
                </td>

                </tr>
            </table>
            <div class="gender">
                <P>Gender</P>
                <input type="radio" name="Gender" value="Female">
                <label for="male">Female</label>
    
                <input type="radio" name="Gender" value="male">
                <label for="male">Male</label>
    
                <input type="radio" name="Gender" value="Custom">
                <label for="male">Custom</label>
            </div>

            <p style="font-size: small;" class="terms"> By clicking Sign Up, you agree to our Terms, Data Policy and
                <br>Cookie Policy. You may recieved SMS notifications from us and
                <br> can opt out at any time.</p>
                <button type="submit" style="color: 726e87; width: 110px; height: 40px; border-radius: 10px;" class="button"> Sign up </button>

        </div>

        <div class="footer">
        </div>
    </div>
    
</body>
</html>
